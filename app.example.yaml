# service: backend
runtime: nodejs20
instance_class: F1

env_variables:
  DB_SOCKET_PATH: /cloudsql/YOUR-CLOUD-SQL-INSTANCE-CONNECTION-NAME
  DB_USER: YOUR-CLOUD-SQL-USER
  DB_PASSWORD: YOUR-CLOUD-SQL-PASSWORD
  DB_NAME: YOUR-CLOUD-SQL-DATABASE-NAME
  JWT_SECRET: JWT-SECRET
  JWT_EXPIRES_IN: 900 # seconds
  ADMIN_KEY: YOUR-CLOUD-SQL-ADMIN-KEY
